<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="photo">
      <img src="./images/drawers.jpg" alt="">
    </div>
    <div class="content">
      <div class="header">
        <h3>Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home</h3>
        </h3>
      </div>
      <div class="paragraph">
        <p>
          Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I've got some simple tips 
          to help you make any room feel complete.
        </p>
      </div>
      <div class="footer">
        <div class="detail">
          <div class="img">
            <img src="./images/avatar-michelle.jpg" alt="">
          </div>
          <div class="name">
            <div class="M">Michelle Appleton</div>
            <div class="date">28 Jun 2020</div>
          </div>
        </div>
        <div class="share" id="shareButton">
          <img src="./images/icon-share.svg" alt="">
        </div>
      </div>
      
      
    </div>
    <div class="hideBar" id="infos">
      <div class="shareText">SHARE</div>
      <div>
        <img src="./images/icon-facebook.svg" alt="">
      </div>
      <div>
        <img src="./images/icon-pinterest.svg" alt="">
      </div>
      <div>
        <img src="./images/icon-twitter.svg" alt="">
      </div>
    </div>
  </div>
  
 
  <script>
    let btn = document.getElementById("shareButton");
    let info = document.getElementById("infos");
    btn.addEventListener('click',function(){
      info.classList.toggle('show');
    })
  </script>
</body>
</html>
